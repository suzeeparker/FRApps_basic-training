<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"    content="width=device-width, initial-scale=1">

    <title>Docsify Starter Template by J. Scripter</title>
    <meta name="description" content="Docsify Starter by J. Scripter">

    <link rel="icon"         href="assets/icons/FormR_Logo-05_Black-Blue-Outline_16x16.ico">

<!--<link rel="stylesheet"   href=      "//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
<!--<link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">-->
    <link rel="stylesheet"   href="assets/css/theme-simple.css" title="Simple">
    <link rel="stylesheet"   href="assets/css/theme-simple-vars.css">
    <link rel="stylesheet"   href="assets/css/custom.css">

  </head>

  <body>

    <div id="app">Please wait for Docsify to load...</div>

    <script>

//  Docsify
//  ----------------------------------------------------------------------------------------------------

    var aType             = 'embedded' // ??

    window.$docsify = {

   // GENERAL SETTINGS
   // -----------------------------------------------------------------

        name              : 'Docsify Starter',    // Appears as Title in Left Navbar 
   //   repo              : 'https://github.com/hibbitts-design/docsify-open-publishing-starter-kit/',

   //   homepage          : 'README.md',  // Default is README.md
   //   homepage          : 'home.md',
   //   homepage          : 'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',   // Or use the readme in your repo

   //   coverpage         : 'coverpage.md',

        loadSidebar       :  true,
        hideSideBar       : (aType == 'standalone') ?   true  :   false,   // true
        loadNavBar        : (aType == 'standalone') ?   false :   true,    // false 
        externalLinkTarget: (aType == 'standalone') ? '_top'  : '_blank',

//      loadSidebar       :  true,
//      hideSidebar       : (getURLParameterByName( [ 'standalone', 'embedded' ],   true,    false  ) || standalone),
//      loadNavbar        : (getURLParameterByName( [ 'standalone', 'embedded' ],   false,   true   ) || standalone),
//      externalLinkTarget: (getURLParameterByName( [ 'standalone', 'embedded' ], '_top' , '_blank' )              ),

//      Relative path    --  Changes a lot of things. https://docsify.js.org/#/configuration?id=relativepath
//      relativePath      :  true,  // i.e. you can never use a folder name in a path
//      relativePath      :  false  // i.e. you must always use a full path name. Default
        relativePath      :  false,

        executeScript     :  true, 

   // SIDEBAR NAVIGATION
   // -----------------------------------------------------------------

        auto2top          :  false,
        maxLevel          :  3,
        subMaxLevel       :  5, // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar

    } // eoo window.$docsify
//  ----------------------------------------------------------------------------------------------------
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> <!-- Docsify v4 -->
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->

  </body>
</html>
